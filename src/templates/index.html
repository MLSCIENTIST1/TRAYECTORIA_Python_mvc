<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c4d33f5660.js" crossorigin="anonymous"></script>
    <title>Registro TRAYECTORIA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h2 class="logo">TRAYECTORIA</h2>
        <nav class="navegacion">
            <a href="#">Inicio</a>
            <a href="#">Información</a>
            <a href="#">Servicios</a>
            <a href="#">Contacto</a>
            <button class="btn" onclick="mostrarLogin()">Iniciar Sesión</button>
        </nav>
    </header>

    <div class="fondo" id="loginFondo">
        <span class="icono-cerrar" onclick="cerrarLogin()"><i class="fa-regular fa-circle-xmark"></i></span>
        <div class="contenedor-form login">
            <h2>Iniciar sesión</h2>
            
            <form action="#">
                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" id="login-email" >
                    <label for="login-email">Email</label>
                </div>
                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="login-password" >
                    <label for="login-password">Password</label>
                </div>
                
                <div class="recordar">
                    <label for="recordar"><input type="checkbox" id="recordar"> Recordar sesión</label>
                    <a href="#">Forgot my password</a>
                </div>
                
                <button type="button" class="btn" id="iniciar-sesion">Iniciar Sesión</button>

                <script>
                    document.getElementById('iniciar-sesion').addEventListener('click', function() {
                        window.location.href = '/editando';
                    });
                </script>
                </div>
            </form>
        </div>
    </div>

    <div class="contenedor-form registrar">
        <h2>Registrarse</h2>
        <form action="#">
            <div class="contenedor-input">
                <span class="icono"><i class="fa-regular fa-user"></i></span>
                <input type="text" id="register-nombres" #>
                <label for="register-nombres">Nombres</label>
            </div>
            <div class="contenedor-input">
                <span class="icono"><i class="fa-light fa-user"></i></span>
                <input type="text" id="register-apellidos" #>
                <label for="register-apellidos">Apellidos</label>
            </div>
            <div class="contenedor-input">
                <span class="icono"><i class="fa-solid fa-id-card"></i></span>
                <input type="text" id="register-cedula" #>
                <label for="register-cedula">Cédula</label>
            </div>
            <div class="contenedor-input">
                <span class="icono"><i class="fa-solid fa-id-card"></i></span>
                <input type="text" id="register-labor" >
                <label for="register-labor" >Labor</label>
            </div>
            <div class="contenedor-input">
                <span class="icono"><i class="fa-solid fa-envelope"></i></span>
                <input type="text" id="register-correo" #>
                <label for="register-correo">Correo</label>
            </div>
            <div class="contenedor-input">
                <span class="icono"><i class="fa-solid fa-mobile-retro"></i></span>
                <input type="text" id="register-celular" #>
                <label for="register-celular">Número Celular</label>
            </div>
            <div class="contenedor-input">
                <span class="icono"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="register-password" #>
                <label for="register-password">Password</label>
            </div>
            <div class="contenedor-input">
                <span class="icono"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="register-confirm-password" #>
                <label for="register-confirm-password">Confirme Password</label>
            </div>
            <div class="recordar">
                <label for="aceptar-terminos"><input type="checkbox" id="aceptar-terminos"> Acepto los términos y condiciones</label>
            </div>
            <button type="button" class="btn" title="dale aquí para guardar" id="save">Guardar</button>
                <script>
    document.getElementById('save').addEventListener('click', function() {
        window.location.href = 'mainpage';
    });
</script>
            
                
            
            
            

                <p>Tienes una cuenta? <a href="#" class="login-link">Iniciar Sesión</a></p>
            </div>
           
        </form>
    </div>

    <script>
        function mostrarLogin() {
            document.getElementById('loginFondo').classList.add('active');
        }

        function cerrarLogin() {
            document.getElementById('loginFondo').classList.remove('active');
        }
    </script>
</body>
</html>
